<div class="row">
    <div class="col-md-12">


        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 col-md-12">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
                  <h3 class="font-weight-bold text-center dark-grey-text">Избери подкатегория</h3>
                    <!-- <span class="navbar-toggler-icon"></span> -->
                </button>

                <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]="{ show: isExpanded }">
                    <ul class="navbar-nav">
                        <!-- <h3 class="font-weight-bold text-center dark-grey-text">Категории</h3> -->
                        <li (click)="toggle()" class="nav-item" [routerLinkActive]="['link-active']"
                        [routerLinkActiveOptions]="{ exact: true }">
                        <a class="btn" (click)="getProductsByCategory()">Всички</a>
                        </li>
                        <li (click)="toggle()" class="nav-item" [routerLinkActive]="['link-active']"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <a class="btn" (click)="getProductsBySubcategory('Бельо')">Бельо</a>
                        </li>

                        <li (click)="toggle()" class="nav-item" [routerLinkActive]="['link-active']"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <a class="btn" (click)="getProductsBySubcategory('Чорапи')">Чорапи</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<h3 class="font-weight-bold text-center dark-grey-text">Мъжки</h3>

<div class="row">
    <div *ngFor="let product of filteredProducts" class="col-md-2 mb-5 mt-2">
        <div class="card">
            <img src={{product.pictures[0].url}}
                alt="Denim Jeans" style="width:100%">
            <h5>{{product.name}}</h5>
            <p class="price">{{product.price}} лв.</p>
            <p>
                <a class="btn btn-outline-dark" [routerLink]='["/products",product.id]'>Виж повече</a>
                <a *ngIf="this.isLoggedIn" class="btn btn-danger ml-2"
                (click)="deleteProduct(product.id)">Изтрий</a>
   
             <a *ngIf="this.isLoggedIn" class="btn btn-warning ml-2 mt-2"
                [routerLink]='["/edit-product",product.id]'>Редактирай</a>
            </p>
        </div>
    </div>
</div>
